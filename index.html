<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Caleb's Personal Portfolio Website" />
    <title>Personal Portfolio website</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/6884aa9842.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- START NAVBAR -->
    <header>
      <nav id="navbar">
        <ul class="nav-ul">
          <li class="nav-li">
            <a class="nav-link" href="#welcome-section">About</a>
          </li>
          <li class="nav-li"><a class="nav-link" href="#projects">Work</a></li>
          <li class="nav-li">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- END NAVBAR -->

    <!-- START MAIN -->
    <main>
      <!-- START WELCOME SECTION -->
      <section id="welcome-section">
        <h1 class="welcome-h1">Hi I am Caleb</h1>
        <p class="welcome-p">Emerging Software Engineer</p>
      </section>
      <!-- END WELCOME SECTION -->

      <!-- START PROJECTS SECTION -->
      <section id="projects">
        <h2 class="projects-h2">These are some of my projects</h2>

        <div class="project-container">
          <!-- WEATHER APP -->
          <div class="project-tile">
            <a
              class="project-link"
              href="https://github.com/Master-Code234/simple-weather-app"
              target="_blank"
            >
              <img
                class="project-img"
                src="./images/weather-app.png"
                alt="Weather App Project"
                loading="lazy"
                srcset=""
              />
              <p class="project-title">Weather App</p>
            </a>
          </div>

          <!-- PRODUCT LANDING PAGE -->
          <div class="project-tile">
            <a
              class="project-link"
              href="https://github.com/Master-Code234/product-landing-page"
              target="_blank"
            >
              <img
                class="project-img"
                src="./images/product-landing-page.png"
                alt="product landing page project"
                loading="lazy"
                srcset=""
              />
              <p class="project-title">Product Landing Page</p>
            </a>
          </div>

          <!-- SURVEY FORM -->
          <div class="project-tile">
            <a
              class="project-link"
              href="https://github.com/Master-Code234/Survey-Form"
              target="_blank"
            >
              <img
                class="project-img"
                src="./images/survey-form.png"
                alt="survey form project"
                loading="lazy"
                srcset=""
              />
              <p class="project-title">Survey Form</p>
            </a>
          </div>

          <!-- PONG GAME -->
          <div class="project-tile">
            <a
              class="project-link"
              href="https://master-code234.github.io/pong-game/"
              target="_blank"
            >
              <img
                class="project-img"
                src="./images/pong-game.png"
                alt="pong game project"
                loading="lazy"
                srcset=""
              />
              <p class="project-title">Pong Game</p>
            </a>
          </div>

          <!-- BLOG POST WEBSITE -->
          <div class="project-tile">
            <a
              class="project-link"
              href="https://github.com/Master-Code234/blog-post-frontend"
              target="_blank"
            >
              <img
                class="project-img"
                src="./images/blog-post-website.png"
                alt="blog post website project"
                loading="lazy"
                srcset=""
              />
              <p class="project-title">Blog Post Website</p>
            </a>
          </div>

          <!-- PYTHON DOCS PAGE -->
          <div class="project-tile">
            <a
              class="project-link"
              href="https://github.com/Master-Code234/python-docs-page"
              target="_blank"
            >
              <img
                class="project-img"
                src="./images/python-docs.png"
                alt="Python docs project"
                loading="lazy"
                srcset=""
              />
              <p class="project-title">Python Docs</p>
            </a>
          </div>
        </div>
        <a
          id="profile-link"
          href="https://github.com/Master-Code234"
          target="_blank"
        >
          <button class="show-btn">
            Show all
            <i class="fa-solid fa-chevron-right fa-sm"></i>
          </button>
        </a>
      </section>
      <!-- END PROJECTS SECTION -->

      <!-- START CONTACT SECTION -->
      <section id="contact">
        <h2 class="contact-h2">Let's work together...</h2>
        <p class="contact-p">How do you take your coffee?</p>

        <div class="contact-container">
          <a
            class="contact-link"
            href="https://github.com/Master-Code234"
            target="_blank"
          >
            <i class="fa-brands fa-github"></i>
            Github
          </a>

          <a
            class="contact-link"
            href="https://www.linkedin.com/in/caleb-mcauley-338092270/"
            target="_blank"
          >
            <i class="fa-brands fa-linkedin"></i>
            Linkedin
          </a>

          <a
            target="_blank"
            class="contact-link"
            href="https://www.freecodecamp.org/fcccdeec070-31aa-4c8d-86b0-45235ebf698c"
          >
            <i class="fa-brands fa-free-code-camp"></i>
            FreeCodeCamp
          </a>
        </div>
      </section>
      <!-- END CONTACT SECTION -->
      <hr class="line" />
    </main>
    <!-- END MAIN -->

    <!-- START FOOTER -->
    <footer class="footer">
      <h3 class="footer-h3">&copy Caleb 2023</h3>
    </footer>
    <!-- END FOOTER -->
  </body>
</html>
